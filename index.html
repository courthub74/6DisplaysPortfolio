<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MOBILE -->

    <!-- MAIN MOBILE DISPLAY -->
    <section id="mainmobilecontainer">

        <!-- MAIN MOBILE HOME SECTION -->
        <section id="mainhomemobile">

            <!-- TOP Level of Home mobile main page -->
            <div class="tophomemobilemain">

                <!-- CourDevsLogo -->
                <div class="logomobilemain">
                    <img src="/img/logo/white_logo_transparent_background.png" alt="Logo">
                </div>

                <!-- Hamburger -->
                <button class="hamburgermobilemain">
                    <div class="barmobilemain"></div>
                </button>
            </div>

            <!-- Slide in Menu Home mobile -->
            <nav class="nav-mobile-main-home">
                <!-- Logo -->
                <div class="mobilelogomain">
                    <img src="./img/logo/white_logo_transparent_background.png" alt="Logo">
                </div>

                <!-- List -->
                <div class="mobilelistmain">
                    <a id="home_menu_mobile_main" href="#homemobilemain">Home</a>
                    <a id="about_menu_mobile_main" href="#aboutmobilemain">About</a>
                    <a href="#">Skills</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Experience</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </div>
            
                <!-- socials -->
                <div class="slidesocialsmobilemain">
                    <a target="_blank" href="https://github.com/courthub74"><img id="github" src="./img/socials/WhiteSocials/githubWhite.png" alt="github"></a>
                    <a target="_blank" href="https://www.linkedin.com/in/courtney-jacobs-develops/"><img id="github" src="./img/socials/WhiteSocials/linkedinWhite.png" alt="linkedin"></a>
                    <a target="_blank" href="https://twitter.com/CourDevelops"><img id="linkedin" src="./img/socials/WhiteSocials/twitterWhite.png" alt="twitter"></a>
                    <a target="_blank" href="https://instagram.com/courtj_135"><img id="instagram" src="./img/socials/WhiteSocials/instagramWhite.png" alt="instagram"></a>
                    <!-- <a id="facebook" target="_blank" href="https://facebook.com/courtney.jacobs.7798"><img src="./img/socials/FacebookGrey.png" alt="facebook"></a> -->
                </div>
            </nav>

            <!-- BOTTOM SECTION OF HOME MOBILE MAIN -->
            <section class="bothomemobilemain">

                <!-- Tablet Picture -->
                <div class="photomobilemain">
                    <img src="./img/headshots/ScreentimeHeadshot.jpg" alt="Me">
                </div>

                <!-- Name -->
                <div class="nameheadmobilemain">
                    <p id="namemobilemain">Courtney Jacobs</p>
                    <p id="jobdescripmobilemain">Frontend Web Developer</p>
                </div>

                <!-- Tablet Header -->
                <div class="catchphrasemobilemain">
                    <p id="catchphrasemobilemain">I want to make the code world work for <br> the work world</p>
                </div>

                <!-- Portfolio Button -->
                <div class="portfoliobuttonmobilemain">
                    <a href="#aboutmobilemain">Learn More</a>
                </div>

            </section>
        </section>

        <!-- ---------------------------------------------------- -->

        <!-- ABOUT SECTION -->
        <section id="aboutmobilecontainer">
            <!-- MAIN ABOUT MOBILE SECTION -->
            <section id="mainaboutmobile">
                <!-- TOP Level of Home mobile main page -->
                <div class="topaboutmobilemain">

                    <!-- Title Mobile -->
                    <div class="titlemobile">
                        <h1>About</h1>
                    </div>

                    <!-- Hamburger -->
                    <button class="hamburgermobileaboutmain">
                        <div class="aboutbarmobilemain"></div>
                    </button>
                </div>

                <!-- Slide in Menu About-->
                <nav class="nav-mobile-main-about">

                    <!-- Logo -->
                    <div class="mobilelogomainabout">
                        <img src="./img/logo/white_logo_transparent_background.png" alt="Logo">
                    </div>

                    <!-- List -->
                    <div class="mobilelistmainabout">
                        <a id="home_menu_2" href="#homemobilemain">Home</a>
                        <a id="about_menu_2" href="#aboutmobilemain">About</a>
                        <a href="#">Skills</a>
                        <a href="#">Portfolio</a>
                        <a href="#">Experience</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact</a>
                    </div>

                     <!-- socials -->
                    <div class="slidesocialsmobilemainabout">
                        <a target="_blank" href="https://github.com/courthub74"><img id="github" src="./img/socials/WhiteSocials/githubWhite.png" alt="github"></a>
                        <a target="_blank" href="https://www.linkedin.com/in/courtney-jacobs-develops/"><img id="github" src="./img/socials/WhiteSocials/linkedinWhite.png" alt="linkedin"></a>
                        <a target="_blank" href="https://twitter.com/CourDevelops"><img id="linkedin" src="./img/socials/WhiteSocials/twitterWhite.png" alt="twitter"></a>
                        <a target="_blank" href="https://instagram.com/courtj_135"><img id="instagram" src="./img/socials/WhiteSocials/instagramWhite.png" alt="instagram"></a>
                        <!-- <a id="facebook" target="_blank" href="https://facebook.com/courtney.jacobs.7798"><img src="./img/socials/FacebookGrey.png" alt="facebook"></a> -->
                    </div>
                </nav>

            </section>
        </section>

    </section>

    <!-- IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII -->

    <!-- SMALL MOBILE DISPLAY -->
    <section id="smallmobilecontainer">

        <!-- SMALL MOBILE SECTION -->
        <section id="smallhomemobile">
            <h1>Small Home Mobile</h1>
        </section>

    </section>

    <!-- -------------------------------------------------------------------------------- -->

    <!-- TABLET -->

    <!-- MAIN TABLET DISPLAY -->
    <section id="maintabletcontainer">

        <!-- MAIN TABLET SECTION -->
        <section id="mainhometablet">
            <h1>Main Home Tablet</h1>
        </section>

    </section>

    <!-- IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII -->

    <!-- SMALL TABLET DISPLAY -->
    <section id="smalltabletcontainer">

        <!-- SMALL TABLET SECTION -->
        <section id="smallhometablet">
            <h1>Small Home Tablet</h1>
        </section>
    </section>

    <!-- -------------------------------------------------------------------------------- -->

    <!-- MAIN DESKTOP DISPLAY -->
    <section id="maindesktopcontainer">

        <!-- MAIN DESKTOP CONTAINER -->
        <section id="mainhomedesktop">
            <h1>Main Home Desktop</h1>
        </section>

    </section>
    

    <!-- JS for SlideMenu -->
    <script src="slidemenu.js"></script>
</body>
</html>
